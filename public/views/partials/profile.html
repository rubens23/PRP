<main class="profile" ng-init="pc.getUserProfile()">

  <form ng-submit="pc.getProfile(username)">
    <label>
      Find User Profile:
      <input type="text" ng-model="username" placeholder="username">
    </label>
    <button type="submit">Search</button>
  </form>

  <img src="{{pc.profile.avatar}}" alt="{{pc.profile.name}}" height="200" width="200" ng-show="pc.loggedInUser"/>

  <h2>{{pc.profile.name}}</h2>

  <p>
    {{pc.profile.description}}
  </p>

  <a href="#/profile-admin" ><button type="button" ng-show="pc.login" >Edit User Profile</button></a>
</main>
